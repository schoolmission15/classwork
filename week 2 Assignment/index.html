<!doctype html>
<html>
<head>
	<title>MMP 310 W 2 Asm</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta charset="utf-8" />
</head>
<body>
    <div id="container">
    <input id="name" type="text" placeholder="Input name" />
        <br>
    <textarea id="email" placeholder="Input email"></textarea>
        <br>
	
        <label>What wrestling company are you in?</label>
        <br>
        <select id="company">
        <option></option>
        <option>Ring Of Honor</option>
        <option>NJPW</option>
        <option>Lucha Underground</option>
        <option>Impact Wrestling</option>
        <option>WWE</option>
        </select>
        <br>
        
        <label>How many years have you been wrestling for?</label>
        <br>
        <select id="years">
        <option></option>
        <option>2 Years</option>
        <option>4 Years</option>
        <option>6 Years</option>
        <option>8 Years</option>
        <option>10 Years</option>
        </select>
        <br>
        
        <label>What is your favorite wrestling move?</label>
        <br>
        <select id="moves">
        <option></option>
        <option>RKO</option>
        <option>Calf Killer</option>
        <option>DDT</option>
        <option>Red Arrow</option>
        <option>Shell Shock</option>
        </select>
        <br>
        
        <label>What is your favorite championship in WWE?</label>
        <br>
        <select id="fav">
        <option></option>
        <option>WWE World Heavyweight</option>
        <option>Intercontinental</option>
        <option>United States</option>
        <option>Tag Team</option>
        <option>Hardcore</option>
        </select>
        <br>
        
        <label>What was your job prior to Wrestling?</label>
        <br>
        <select id="prior">
        <option></option>
        <option>Flight Atendent</option>
        <option>Fire Fighter</option>
        <option>Office Manager</option>
        <option>Teacher</option>
        <option>Delivery Boy</option>
        </select>
        <br>
        
        <label>Do You have a family to fight for?</label>
        <br>
        <select id="fight">
        <option></option>
        <option>Yes</option>
        <option>No</option>
        </select>
        <br>
        
        <label>Who do you see as an ideal Tag Team Partnet?</label>
        <br>
        <select id="ideal">
        <option></option>
        <option>Neville</option>
        <option>R-Truth</option>
        <option>Randy Orton</option>
        <option>Seth Rollins</option>
        <option>John Cena</option>
        </select>
        <br>
        
        <label>Did you ever win a Championship in your tenure?</label>
        <br>
        <select id="win">
        <option></option>
        <option>Yes</option>
        <option>No</option>
        <option>I was close</option>
        </select>
        <br>
        
        <label>Where would you like to end your Wrestling Career?</label>
        <br>
        <select id="end">
        <option></option>
        <option>ROH</option>
        <option>NJPW</option>
        <option>LU</option>
        <option>IW</option>
        <option>WWE</option>
        </select>
        <br>
        
        <label>What level superstar do you see yourself as?</label>
        <br>
        <select id="level">
        <option></option>
        <option>Jobber</option>
        <option>Mid Card</option>
        <option>Main Event</option>
        </select>
        <br>
        
        <label>What age would you hang up the boots?</label>
        <br>
        <select id="age">
        <option></option>
        <option>40</option>
        <option>45</option>
        <option>48</option>
        <option>50</option>
        <option>56</option>
        </select>
        <br>
        
        
        <label></label>
        <button id="submit">Click me.</button>
        <p id="message"></p>
    </div>
    <script src="napp.js"></script>
</body>
</html>
