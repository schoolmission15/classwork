<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMP 310 - MIDTERM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <style>
.wwe {
    color: darkred;
    background-color: whitesmoke;
    border-style: solid;

}

</style>

   <h1>Let The Games Begins</h1>
   <p> Welcome One & All</p>

   <div id="container">

        <label>What wrestling company is John Cena in?</label>
        <br>
        <select class="response" id="talk">
        <option> Ring Of Honor</option>
        <option> Impact Wrestling</option>
        <option> WWE</option>
        </select>

       <button id="company"> Grade </button>
       <p id="message1"></p>

        <br>

        <label> How Many Members are in the NEW DAY?</label>
        <br>
        <select class="response" id="go">
        <option> 2 </option>
        <option> 3 </option>
        <option> 4 </option>
        </select>

       <button id="years"> Grade </button>
       <p id="message2"></p>
        <br>


        <label>What is John Cenas finishing move?</label>
        <br>
        <select class="response" id="top">
        <option> RKO </option>
        <option> DDT </option>
        <option> Attitude Adjustment </option>
        </select>

       <button id="move"> Grade </button>
       <p id="message3"></p>
        <br>

        <label>What is the main belt in WWE?</label>
        <br>
        <select class="response" id="down">
        <option> WWE World Heavyweight Championship </option>
        <option> Intercontinental Championship </option>
        <option> United States Championship </option>
        <option> Hardcore Championship </option>
        </select>
       <button id="title"> Grade </button>
       <p id="message4"></p>
        <br>

    </div>

    <script src="game.js"></script>

</body>
</html>
